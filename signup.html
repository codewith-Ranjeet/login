<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>CREATE ACCOUNT</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">ChaRge</div>
            <div class="nav-elements">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="index.html">LOGIN</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="\Portfolio\index.html">ABOUT ME</a></li>
                    <li><input type="search" placeholder="TYPE TO SEARCH"><button id="search">Search</button></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- MAIN SECTION -->
    <main>
        <div class="signup-container" action="">
            <div class="signup">SIGN-UP HERE</div>
            <form onsubmit="return validatePassword()">
                <input type="text" placeholder="Enter Full Name" id="fullName" required><br>
                <input type="email" placeholder="Enter Email" id="signupEmail" required><br>
                <input type="password" placeholder="Enter Password" id="signupPassword" required><br>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required><br>
                <input type="submit">
            </form>
            <p>Aleary have an Account? <a href="index.html">LOGIN</a></p>
        </div>

        <div class="whyJoinUs-container">
            <h2>WHY <span style="color: #ff7200;">JOIN</span> US ?</h2>
            <p>Whether you're just starting out or ready to go pro,<br>we've got your back.</p>
            <p>Learn at your pace, build projects, and grow with us.</p>
            <button>CONTAC US</button>
        </div>
    </main>

    <script>
        function validatePassword() {
            const pass = document.getElementById("signupPassword").value;
            const confPass = document.getElementById("confirm-password").value;
            const userEmail = document.getElementById("signupEmail").value;
            const fullName = document.getElementById("fullName").value;

            if (pass !== confPass) {
                alert("PASSWORD DO NOT MATCH, PLEASE TRY AGAIN");
                return false;
            }

            // storing data in local storage
            localStorage.setItem("fullName", fullName);
            localStorage.setItem("signupEmail", userEmail);
            localStorage.setItem("signupPassword", pass);

            alert("SIGNUP SUCCESSFUL! YOU CAN NOW LOGIN!!");
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>

</html>
